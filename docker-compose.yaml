version: "3.8"

services:
  infotafel-frontend:
    build: 
      context: ./infotafel
      dockerfile: Dockerfile
    container_name: infotafel_next_frontend
    working_dir: /usr/src/app
    ports:
      - "9991:3000"
    volumes:
      - ./infotafel:/usr/src/app
    command: ["npm", "run", "start"]
    networks:
      - infotafel_default
    restart: always

  infotafel-backend:
    build: 
      context: ./infotafel
      dockerfile: Dockerfile
    container_name: infotafel_next_backend
    working_dir: /usr/src/app
    ports:
      - "9992:8000"
    volumes:
      - ./infotafel:/usr/src/app
    command: ["npm", "run", "start-node"]
    networks:
      - infotafel_default
    restart: always

  infotafel-cms:
    build: 
      context: ./infotafel-cms
      dockerfile: Dockerfile
    container_name: infotafel_cms
    working_dir: /usr/src/cms
    ports:
      - "9993:1337"
    volumes:
      - ./infotafel-cms:/usr/src/cms
    command: ["npm", "run", "start-strapi"]
    networks:
      - infotafel_default
    restart: always

networks:
  infotafel_default:
    driver: bridge
